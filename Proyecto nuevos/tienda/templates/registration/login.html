{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Clientes - Divina Artesanía</title>
    <link rel="stylesheet" href="{% static 'tienda/style.css' %}">
</head>
<body class="body-login">
    <div class="login-container">
        <div class="login-box">
            <img src="{% static 'tienda/img/logo.png' %}" alt="Logo" class="login-logo">
            <h2>Gestión Divina Artesanía</h2>
            <p>Ingresa tus credenciales para administrar la tienda</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="campo-login">
                    <label>Usuario</label>
                    <input type="text" name="username" required>
                </div>
                <div class="campo-login">
                    <label>Contraseña</label>
                    <input type="password" name="password" required>
                </div>
                
                {% if form.errors %}
                    <p class="error-msg">Usuario o contraseña incorrectos. Reintenta.</p>
                {% endif %}
                
                <button type="submit" class="btn-login">Entrar al Panel</button>
            </form>
            <a href="{% url 'home' %}" class="link-volver">← Volver a la web</a>
        </div>
    </div>
</body>
</html>
